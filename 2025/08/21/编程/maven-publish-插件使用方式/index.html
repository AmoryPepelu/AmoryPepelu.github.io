    <div class="post-body" itemprop="articleBody"><p>配置</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">apply plugin: &#x27;maven-publish&#x27;</span><br><span class="line">version = &#x27;1.0.0-SNAPSHOT&#x27;</span><br><span class="line"></span><br><span class="line">publishing &#123;</span><br><span class="line">    publications &#123;</span><br><span class="line">        release(MavenPublication) &#123;</span><br><span class="line">            groupId &quot;com.xlcx.modular&quot;</span><br><span class="line">            artifactId &quot;syshook&quot;</span><br><span class="line">            version version</span><br><span class="line"></span><br><span class="line">            // 发布 AAR</span><br><span class="line">            artifact(&quot;$buildDir/outputs/aar/$&#123;project.name&#125;-release.aar&quot;)</span><br><span class="line"></span><br><span class="line">            // 可选：发布源码 JAR</span><br><span class="line">            task sourcesJar(type: Jar) &#123;</span><br><span class="line">                from android.sourceSets.main.java.srcDirs</span><br><span class="line">                archiveClassifier = &#x27;sources&#x27;</span><br><span class="line">            &#125;</span><br><span class="line">            artifact sourcesJar</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    repositories &#123;</span><br><span class="line">        maven &#123;</span><br><span class="line">            credentials &#123;</span><br><span class="line">                username = getLocalProperty(&quot;MAVEN_USER&quot;)</span><br><span class="line">                password = getLocalProperty(&quot;MAVEN_PASSWORD&quot;)</span><br><span class="line">            &#125;</span><br><span class="line">            //推送到本地</span><br><span class="line">//            url = uri(&#x27;../plugin&#x27;)</span><br><span class="line">            url = uri(version.toString().contains(&quot;SNAPSHOT&quot;) ? &quot;http://xxxx/repository/xxx-snapshots/&quot; : &quot;http://xxxx/repository/xxx-releases&quot;)</span><br><span class="line">            allowInsecureProtocol = true</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 在文件末尾或任意位置添加（推荐放在 build.gradle 底部）</span><br><span class="line">tasks.named(&quot;publishReleasePublicationToMavenRepository&quot;) &#123;</span><br><span class="line">    // 显式声明依赖：发布前先构建 release 变体</span><br><span class="line">    dependsOn(&quot;assembleRelease&quot;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">def getLocalProperties() &#123;</span><br><span class="line">    def properties = new Properties()</span><br><span class="line">    try &#123;</span><br><span class="line">        File localPropertiesFile = project.rootProject.file(&#x27;local.properties&#x27;)</span><br><span class="line">        println(&quot;localPropertiesFile===:&quot; + localPropertiesFile.absolutePath)</span><br><span class="line">        properties.load(new FileInputStream(localPropertiesFile))</span><br><span class="line">        return properties</span><br><span class="line">    &#125; catch (Exception e) &#123;</span><br><span class="line">        e.printStackTrace()</span><br><span class="line">        return properties</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">def getLocalProperty(String key) &#123;</span><br><span class="line">    try &#123;</span><br><span class="line">        return getLocalProperties().getProperty(key)</span><br><span class="line">    &#125; catch (Exception e) &#123;</span><br><span class="line">        e.printStackTrace()</span><br><span class="line">        return &quot;&quot;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>在 <code>local.properties</code> 中添加</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">MAVEN_USER=xxx</span><br><span class="line">MAVEN_PASSWORD=xxx</span><br></pre></td></tr></table></figure>
