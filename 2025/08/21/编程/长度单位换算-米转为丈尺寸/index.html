<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">def meter_to_zhang_chi_cun(m):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    将米转换为丈、尺、寸</span><br><span class="line">    参数:</span><br><span class="line">        m (float): 以米为单位的长度值</span><br><span class="line">    返回:</span><br><span class="line">        str: 格式化的字符串结果（如&quot;1丈2尺3.4寸&quot;）</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    if m &lt; 0:</span><br><span class="line">        return &quot;-&quot; + meter_to_zhang_chi_cun(-m)</span><br><span class="line"></span><br><span class="line">    # 将米转换为寸（1米=30寸），四舍五入保留一位小数</span><br><span class="line">    total_cun = round(m * 30, 1)</span><br><span class="line"></span><br><span class="line">    # 计算丈（1丈=100寸）</span><br><span class="line">    zhang = total_cun // 100</span><br><span class="line">    remaining_cun_after_zhang = total_cun % 100</span><br><span class="line"></span><br><span class="line">    # 计算尺（1尺=10寸）</span><br><span class="line">    chi = remaining_cun_after_zhang // 10</span><br><span class="line">    cun = remaining_cun_after_zhang % 10</span><br><span class="line"></span><br><span class="line">    # 将丈和尺转换为整数</span><br><span class="line">    zhang = int(zhang)</span><br><span class="line">    chi = int(chi)</span><br><span class="line"></span><br><span class="line">    # 处理寸的显示格式（整数去小数位，小数保留一位）</span><br><span class="line">    if cun.is_integer():</span><br><span class="line">        cun = int(cun)</span><br><span class="line">    else:</span><br><span class="line">        cun = round(cun, 1)</span><br><span class="line"></span><br><span class="line">    return f&quot;&#123;zhang&#125;丈&#123;chi&#125;尺&#123;cun&#125;寸&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 测试示例</span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    test_cases = 15</span><br><span class="line">    result = meter_to_zhang_chi_cun(test_cases)</span><br><span class="line">    print(f&quot;&#123;test_cases&#125;米 = &#123;result&#125;&quot;)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
